---
name: Super-Linter

on:
  push:
    branches: '**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  super-lint:
    # Name the Job
    name: Lint code base
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v3

      # Runs the Super-Linter action
      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CPP: false # Suppressed because it conflicts with clang-format in some cases
          VALIDATE_JSCPD: false # Suppressed because copy/paste is sometimes required for low level code
          VALIDATE_NATURAL_LANGUAGE: false # Suppressed because it even accuses book titles