# This workflow is intended for quick building tests.
# Use wheels.yml for complete building/uploading tests.
---
name: Build

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - feature/**
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions: {}

jobs:
  build:
    permissions:
      contents: read
      packages: read

    strategy:
      matrix:
        os: [macos-14, windows-2022, ubuntu-24.04]
        python-version: [3.9, "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools build
          pip install .
          pip install ".[test,type]"
      - name: Test with pytest
        run: python -m pytest
      - name: Test type hints with mypy
        run: mypy --strict tests
      - name: Test building from the source distribution
        shell: bash
        run: |
          pip uninstall -y mmh3
          python -m build --sdist
          python -m pip install dist/*.tar.gz
          python -m pytest
          mypy --strict tests
